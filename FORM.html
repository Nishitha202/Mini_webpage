<!doctype html>
<html>
  <head>
      <title>Choosy.com</title>
      <style>
body{
  color:blue;
 
   }
div{
   padding:20px;
   margin: 0 auto;
   border-radius:10px;
   width:700px;
   border: solid black 4px;
   background-color:whitesmoke;
}


      </style>
   </head>
 <body >
<center> <h1 >CHOSSY SHIRT'S</h1></center>
 
  
  <div>
   <form>
<table>
   <tr>
      <td><label for="name">Name:</label></td>
      <td><input type="text" id="name" placeholder="Enter your name" size="30px" required></td>
   </tr>
   <tr>
      <td><label for="email">Email-id::</label></td>
      <td><input type="email" id="email" placeholder="Enter your email-id:" size="30px" required></td>
      
   </tr>
   <tr>
      <td><label for="ph">PhoneNo:</label></td>
      <td><input type="number" id="ph" placeholder="Enter your phoneNo:" size="30px" required></td>
      
   </tr>
   <tr>
      <td><label for="add">Address</label></td>
      <td><textarea cols="20" rows="5" id="add"></textarea></td>
      
   </tr>
   <tr>
      <td><label for="dob">DOB:</label></td>
      <td><input type="date" id="dob" placeholder="Enter your DOB" size="30px" required></td>
      
   </tr>
   <tr>
      <td><label for="pin">Pincode:</label></td>
      <td><input type="number" id="pin" placeholder="Enter your pincode" size="30px" required></td>
      
   </tr>
</table>
<center>
   <input type="submit" value="submit">
   <input type="reset" value="reset">
   </center>

   </form>

  </div>
  


 </body>   
     
 
 
  

</html>
